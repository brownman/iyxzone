<div class="regist-box">

                	<h1 class="s1">1.完善其他游戏</h1>
                	<h1 class="s2">2.找到游戏好友</h1>

                </div>
                <div class="actExInfo">
                    <h2>恭喜你注册成功！</h2>

                <div class="actExCon fix">
                	<div class="avatar"></div>
                    <div class="con">
                        <p>你最好上传一张真人照片，证明你是地球人，嘿嘿。</p>
                        <div class="op"><a href="#"><img src="images/skin/upload-img.png" alt="上传照片" /></a></div>
                    </div>
                </div>
                <div class="avtEditor">
                                <div class="tips">拖动下方方框，调整头像显示</div>

                                        <div class="edt"><img src="images/photo/photo100.jpg" width="200" alt="" style="top:100px;left:100px" /></div>
                                        <div class="zoomBar">
                                        	<ul>
                                                <li><a href="#" class="i iMinus">-</a></li>
                                                <li><div class="slideBar"><span><em class="btn"></em></span></div></li>
                                                <li><a href="#" class="i iPlus">+</a></li>
                                                <li><a href="#" class="red">重置</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="preview">
                                        <div class="avtM">
                                            <div class="bd">
                                                <a href="#"><span class="i iArrLeft"></span>
